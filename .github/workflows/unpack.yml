name: Unpack Final Zip

on:
  workflow_dispatch:   # manual trigger
  push:
    paths:
      - "krenari_eagle_final.zip"

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: List files before
        run: ls -R .

      - name: Unzip file
        run: |
          unzip -o krenari_eagle_final.zip -d site
          echo "----- Contents of site/ after unzip -----"
          ls -R site

      - name: Move files to root
        run: |
          rsync -av site/ ./
          rm -rf site
          echo "----- Files in repo root after move -----"
          ls -R .

      - name: Commit unpacked files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unpack and commit site files" || echo "No changes to commit"
          git push

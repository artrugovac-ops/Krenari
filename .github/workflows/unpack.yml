name: Unpack Final Zip

on:
  workflow_dispatch:
  push:
    paths:
      - 'krenari_eagle_final.zip'

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Unzip site
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          unzip -o krenari_eagle_final.zip -d extracted
          shopt -s dotglob
          mv -f extracted/* .
          rm -rf extracted
          rm -f krenari_eagle_final.zip

      - name: Commit unzipped files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Unpack site zip"
          add_options: '-A'

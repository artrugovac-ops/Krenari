name: Unpack Final Zip

on:
  push:
    paths:
      - "krenari_eagle_final.zip"

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Unzip file
        run: |
          unzip -o krenari_eagle_final.zip -d site
          rsync -av site/ ./
          rm -rf site

      - name: Commit unpacked files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unpack and commit site files" || echo "No changes to commit"
          git push
